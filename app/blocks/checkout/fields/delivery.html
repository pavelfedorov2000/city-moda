<fieldset class="checkout-form__item">
	<legend class="checkout-form__item-title">Условия доставки</legend>
	<div class="checkout-form__radios">
		<label class="checkout-form__item-radio checkout-radio">
			<input class="radio-box" type="radio" name="delivery">
			<span class="radio-style"></span>
			<div class="checkout-radio__content">
				<div>
					<div class="checkout-radio__title">Курьер</div>
					<dl class="checkout-radio__list">
						<div>
							<dt>Стоимость доставки:</dt>
							<dd>0 руб</dd>
						</div>
						<div>
							<dt>Доставка осуществляется в течении:</dt>
							<dd>1 дня</dd>
						</div>
					</dl>
				</div>
				<div class="checkout-radio__hidden">
					<div class="checkout-radio__inputs">
						<div class="checkout-radio__input">
							<input class="input" name="index" placeholder="Индекс">
						</div>
						<div class="checkout-radio__input">
							<input class="input" name="street" placeholder="Улица">
						</div>
						<div class="checkout-radio__input">
							<input class="input" name="home" placeholder="Дом, корпус">
						</div>
						<div class="checkout-radio__input">
							<input class="input" name="flat" placeholder="Квартира/офис">
						</div>
					</div>
				</div>
			</div>
		</label>
		<label class="checkout-form__item-radio checkout-radio">
			<input class="radio-box" type="radio" name="delivery">
			<span class="radio-style"></span>
			<div class="checkout-radio__content">
				<div>
					<div class="checkout-radio__title">Доставка в пункты выдачи заказов и постаматы</div>
					<dl class="checkout-radio__list">
						<div>
							<dt>Стоимость доставки:</dt>
							<dd>0 руб</dd>
						</div>
						<div>
							<dt>Доставка осуществляется в течении:</dt>
							<dd>1 дня</dd>
						</div>
					</dl>
				</div>
				<div class="checkout-radio__hidden">
					<!-- Кнопка вызова попапа с картой Выберите пункт выдачи (сторонний сервис) -->
					@@include('blocks/button/button.html', {
					"class": "checkout-radio__btn",
					"href": "#pickup-popup",
					"fancybox": true,
					"text": "Выберите пункт выдачи"
					})
				</div>
			</div>
		</label>
	</div>
</fieldset>
