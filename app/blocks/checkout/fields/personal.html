<fieldset class="checkout-form__item personal-data-form">
	<legend class="checkout-form__item-title">Персональные данные</legend>
	<div class="personal-data-form__inputs">
		<div class="personal-data-form__input">
			<input class="input" name="name" placeholder="Имя*">
		</div>
		<div class="personal-data-form__input">
			<input class="input" name="surname" placeholder="Фамилия*">
		</div>
		<div class="personal-data-form__input">
			<input class="input" type="tel" name="phone" placeholder="Ваш телефон*">
		</div>
		<div class="personal-data-form__input">
			<input class="input" type="email" name="email" placeholder="Ваш e-mail*">
		</div>
		<div class="personal-data-form__input">
			<input class="input" name="city" placeholder="Город, населенный пункт*">
		</div>
	</div>
</fieldset>
