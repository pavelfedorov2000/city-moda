<section class="checkout">
	<h2 class="title checkout__title">Оформление заказа</h2>
	<form action="#" class="checkout__form checkout-form">
		<fieldset class="checkout-form__item personal-data-form">
			<legend class="checkout-form__item-title">Персональные данные</legend>
			<div class="personal-data-form__inputs">
				<div class="personal-data-form__input">
					<input class="input" name="name" placeholder="Имя*">
				</div>
				<div class="personal-data-form__input">
					<input class="input" name="surname" placeholder="Фамилия*">
				</div>
				<div class="personal-data-form__input">
					<input class="input" type="tel" name="phone" placeholder="Ваш телефон*">
				</div>
				<div class="personal-data-form__input">
					<input class="input" type="email" name="email" placeholder="Ваш e-mail*">
				</div>
				<div class="personal-data-form__input">
					<input class="input" name="city" placeholder="Город, населенный пункт*">
				</div>
			</div>
		</fieldset>
		<fieldset class="checkout-form__item">
			<legend class="checkout-form__item-title">Условия доставки</legend>
			<div class="checkout-form__radios">
				<label class="checkout-form__item-radio checkout-radio">
					<input class="radio-box" type="radio" name="delivery">
					<span class="radio-style"></span>
					<div class="checkout-radio__content">
						<div>
							<div class="checkout-radio__title">Курьер</div>
							<dl class="checkout-radio__list">
								<div>
									<dt>Стоимость доставки:</dt>
									<dd>0 руб</dd>
								</div>
								<div>
									<dt>Доставка осуществляется в течении:</dt>
									<dd>1 дня</dd>
								</div>
							</dl>
						</div>
						<div class="checkout-radio__hidden">
							<div class="checkout-radio__inputs">
								<div class="checkout-radio__input">
									<input class="input" name="index" placeholder="Индекс">
								</div>
								<div class="checkout-radio__input">
									<input class="input" name="street" placeholder="Улица">
								</div>
								<div class="checkout-radio__input">
									<input class="input" name="home" placeholder="Дом, корпус">
								</div>
								<div class="checkout-radio__input">
									<input class="input" name="flat" placeholder="Квартира/офис">
								</div>
							</div>
						</div>
					</div>
				</label>
				<label class="checkout-form__item-radio checkout-radio">
					<input class="radio-box" type="radio" name="delivery">
					<span class="radio-style"></span>
					<div class="checkout-radio__content">
						<div>
							<div class="checkout-radio__title">Доставка в пункты выдачи заказов и постаматы</div>
							<dl class="checkout-radio__list">
								<div>
									<dt>Стоимость доставки:</dt>
									<dd>0 руб</dd>
								</div>
								<div>
									<dt>Доставка осуществляется в течении:</dt>
									<dd>1 дня</dd>
								</div>
							</dl>
						</div>
						<div class="checkout-radio__hidden">
							<!-- Кнопка вызова попапа с картой Выберите пункт выдачи (сторонний сервис) -->
							<a href="#" class="btn checkout-radio__btn">
								Выберите пункт выдачи
							</a>
						</div>
					</div>
				</label>
			</div>
		</fieldset>
		<fieldset class="checkout-form__item">
			<legend class="checkout-form__item-title">Способ оплаты</legend>
			<div class="checkout-form__radios">
				<label class="checkout-form__item-radio checkout-radio checkout-radio--without-border">
					<input class="radio-box" type="radio" name="payment">
					<span class="radio-style"></span>
					<div class="checkout-radio__content">
						<div class="checkout-radio__title">Оплата при получении</div>
						<div class="checkout-radio__hidden">
							<p>Наличными или банковской картой при получении</p>
						</div>
					</div>
				</label>
				<label class="checkout-form__item-radio checkout-radio checkout-radio--without-border">
					<input class="radio-box" type="radio" name="payment">
					<span class="radio-style"></span>
					<div class="checkout-radio__content">
						<div class="checkout-radio__title">Картой онлайн</div>
						<div class="checkout-radio__hidden">
							<p><a href="#">Перейти к оплате через сервис</a></p>
						</div>
					</div>
				</label>
			</div>
		</fieldset>
		<input class="input checkout-form__comment" name="order_comment" placeholder="Комментарий к заказу">
	</form>
</section>
