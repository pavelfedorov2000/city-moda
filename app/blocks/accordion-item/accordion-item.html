<section class="accordion-item">
	<h3 class="accordion-item__heading" id="@@headingId">
		<button class="accordion-item__toggle" type="button"
			aria-expanded="@@if(context.isExpanding){true}@@if(!context.isExpanded){false}"
			aria-controls="@@ariaControls">
			@@toggleText
		</button>
	</h3>
	<div class="accordion-item__content" id="@@ariaControls" aria-labelledby="@@headingId">
		Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aperiam est quod deleniti,
		enim autem, exercitationem aut repellendus modi, sed earum repudiandae voluptate hic
		facilis sunt impedit quia provident minima error.
	</div>
</section>
