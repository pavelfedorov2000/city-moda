<div id="login-enter">
	<form action="#" class="aside-popup__form">
		<div class="aside-popup__form-inputs">
			<input class="input aside-popup__form-input" name="login_email" type="email" placeholder="Введите e-mail">
			<div class="input-wrap">
				<input class="input aside-popup__form-input" type="password" name="password"
					placeholder="Введите пароль">
				<button class="pass-btn show" type="button"></button>
			</div>
		</div>
		<div class="aside-popup__form-wrap">
			@@include('blocks/checkbox/checkbox.html', {
			"class": "form-agree",
			"text": "Запомнить меня"
			})
			<button class="remind-password" type="button">
				Напомнить пароль
			</button>
		</div>
		@@include('blocks/button/button.html', {
		"class": "aside-popup__form-btn",
		"type": "submit",
		"text": "Войти",
		"isDisabled": true
		})
	</form>
	<button data-enter="phone-enter" class="aside-popup__link-btn" type="button">
		Войти с помощью номера телефона
	</button>
</div>
