<div id="register" class="tabs-content aside-popup__content">
	<form action="#" class="aside-popup__form">
		<div class="aside-popup__form-inputs">
			<input class="input aside-popup__form-input" name="name" placeholder="Имя*">
			<input class="input aside-popup__form-input" name="surname" placeholder="Фамилия*">
			<input class="input aside-popup__form-input" name="phone" type="tel" placeholder="Ваш телефон*">
			<input class="input aside-popup__form-input" name="email" type="email" placeholder="Ваш e-mail*">
			<div class="input-wrap">
				<input class="input aside-popup__form-input" type="password" id="password" name="password"
					placeholder="Придумайте пароль*">
				<button class="pass-btn show" type="button"></button>
			</div>
			<div class="input-wrap">
				<input class="input aside-popup__form-input" type="password" id="repeat_password" name="repeat_password"
					placeholder="Повторите пароль*">
				<button class="pass-btn show" type="button"></button>
			</div>
		</div>
		<label class="form-agree aside-popup__form-wrap">
			<input class="check-box" type="checkbox">
			<span class="check-style"></span>
			<span class="check-text">
				Подтверждаю согласие с <a href="#">Политикой конфиденциальности</a> и <a href="#">Правилами
					работы
					интернет-магазина</a>, а
				также даю согласие на
				<a href="#">обработку персональных данных</a>
			</span>
		</label>
		<button class="btn aside-popup__form-btn" type="submit">Зарегистрироваться</button>
	</form>
</div>
