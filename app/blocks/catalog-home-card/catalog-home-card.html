<a class="catalog-home-card"
   href="#">
    <picture class="catalog-home-card__img">
        <source type="image/webp"
                data-srcset="@@src.webp"
                srcset="assets/images/src.webp">
        <img class="lazy"
             data-src="@@src.jpg"
             src="assets/images/src.jpg"
             alt="image"
             width="465"
             height="610">
    </picture>
    <span class="catalog-home-card__title">@@title</span>
</a>
