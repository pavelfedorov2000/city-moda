					<div class="pickup-filters__item">

							<input class="check-box" type="checkbox">

					</div>

			<div class="pickup-popup__shops pickup-shops">
				@@include("blocks/pickup-shop/pickup-shop.html")
				@@include("blocks/pickup-shop/pickup-shop.html")
				@@include("blocks/pickup-shop/pickup-shop.html")
				@@include("blocks/pickup-shop/pickup-shop.html")
				@@include("blocks/pickup-shop/pickup-shop.html")

		</div>
		<div class="pickup-popup__map">

				<input type="text" class="pickup-search__input" placeholder="Поиск пункта по адресу"

				<button class="btn pickup-search__btn btn--black" type="submit">Найти</button>

		</div>
	</div>
