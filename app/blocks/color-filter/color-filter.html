<fieldset class="catalog-filters__item catalog-filters__item--color">
	<legend class="catalog-filters__item-title">
		<span>Цвет</span>
		<span class="filter-output"></span>
	</legend>
	<div class="catalog-filters__item-drop catalog-drop-filter">
		<div class="catalog-drop-filter__inner">
			<div class="catalog-drop-filter__body">
				<div class="catalog-drop-filter__title">Выберите цвет</div>
				<div class="catalog-drop-filter__items">
					<label class="catalog-drop-filter__item">
						<input class="check-box" type="checkbox">
						<span class="check-style"></span>
						<span class="check-color"
							style="background: linear-gradient(143.13deg, #F1DAC4 22.32%, rgba(255, 238, 222, 0) 89.29%);"></span>
						<span class="check-text">бежевый</span>
					</label>
					<label class="catalog-drop-filter__item">
						<input class="check-box" type="checkbox">
						<span class="check-style"></span>
						<span class="check-color" style="background: #FFF; border: 0.1rem solid #C0C0C0"></span>
						<span class="check-text">белый</span>
					</label>
					<label class="catalog-drop-filter__item">
						<input class="check-box" type="checkbox">
						<span class="check-style"></span>
						<span class="check-color"
							style="background: linear-gradient(144.09deg, #43E3DC 10.69%, rgba(67, 227, 220, 0) 90.81%);"></span>
						<span class="check-text">бирюзовый</span>
					</label>
					<label class="catalog-drop-filter__item">
						<input class="check-box" type="checkbox">
						<span class="check-style"></span>
						<span class="check-color"
							style="background: linear-gradient(140.19deg, #90011B 22.16%, rgba(144, 1, 27, 0) 91.48%);"></span>
						<span class="check-text">бордовый</span>
					</label>
					<label class="catalog-drop-filter__item">
						<input class="check-box" type="checkbox">
						<span class="check-style"></span>
						<span class="check-color"
							style="background: linear-gradient(143.84deg, #8BCDFF 18.75%, rgba(139, 205, 255, 0) 90.76%);"></span>
						<span class="check-text">голубой</span>
					</label>
					<label class="catalog-drop-filter__item">
						<input class="check-box" type="checkbox">
						<span class="check-style"></span>
						<span class="check-color"
							style="background: linear-gradient(143.47deg, #FFEC1C 15.62%, rgba(255, 236, 28, 0) 90.69%);"></span>
						<span class="check-text">желтый</span>
					</label>
					<label class="catalog-drop-filter__item">
						<input class="check-box" type="checkbox">
						<span class="check-style"></span>
						<span class="check-color"
							style="background: linear-gradient(145.49deg, #3DB800 6.37%, rgba(61, 184, 0, 0) 93.63%);"></span>
						<span class="check-text">зеленый</span>
					</label>
					<label class="catalog-drop-filter__item">
						<input class="check-box" type="checkbox">
						<span class="check-style"></span>
						<span class="check-color"
							style="background: linear-gradient(135deg, #FFB156 0%, rgba(255, 177, 86, 0) 100%);"></span>
						<span class="check-text">золотой</span>
					</label>
				</div>
			</div>
		</div>
		<div class="catalog-drop-filter__buttons">
			<button class="btn catalog-drop-filter__btn btn--border" type="reset">
				Очистить все
				<svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path
						d="M11.9929 3L8 6.99286L4.00714 3L3 4.00714L6.99286 8L3 11.9929L4.00714 13L8 9.00714L11.9929 13L13 11.9929L9.00714 8L13 4.00714L11.9929 3Z"
						fill="#479458" />
				</svg>
			</button>
			<button class="btn catalog-drop-filter__btn" type="submit">Применить</button>
		</div>
	</div>
</fieldset>
