<div class="profile-page__body">
	<h1 class="profile-page__title">Управление подписками</h1>
	<div class="profile-subscribes">
		<ul class="profile-subscribes-list">
			@@loop("blocks/subscribe-card/subscribe-card.html", "../resources/assets/subscribes.json")
		</ul>
		<article class="profile-subscribes__item subscribe-card profile-subscribes__item--aside">
			<header class="subscribe-card__head">
				<h3 class="subscribe-card__title">Модная рассылка раз в неделю</h3>
			</header>
			<div class="subscribe-card__content">
				<div class="subscribe-card__email">На почту past@mail.ru</div>
				<button class="btn subscribe-card__btn" type="button">
					<span class="btn__text">Подписаться</span>
				</button>
			</div>
		</article>
	</div>
</div>
