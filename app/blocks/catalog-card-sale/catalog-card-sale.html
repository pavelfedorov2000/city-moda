<div class="catalog-card sale">
	<span class="label catalog-card__label label--discount">@@discount</span>
	<span class="label catalog-card__label label--new">new</span>
	<button class="catalog-card__favorite" type="button" aria-label="Добавить в избранное"></button>
	<div class="catalog-card__img">
		<picture>
			<source type="image/webp" data-srcset="@@image.webp" srcset="assets/images/src.webp">
			<img class="lazy" data-src="@@image.jpg" src="assets/images/src.jpg" alt="@@alt" width="336" height="448">
		</picture>
		<div class="catalog-card__info">
			<div class="catalog-card__sizes">
				<a href="#" class="catalog-card__size">42</a>
				<a href="#" class="catalog-card__size">44</a>
				<a href="#" class="catalog-card__size">46</a>
				<a data-fancybox href="#size-subscribe-popup"
					class="catalog-card__size catalog-card__size--disabled">48</a>
				<a data-fancybox href="#size-subscribe-popup"
					class="catalog-card__size catalog-card__size--disabled">50</a>
				<a data-fancybox href="#size-subscribe-popup"
					class="catalog-card__size catalog-card__size--disabled">52</a>
			</div>
			<a data-fancybox href="#product-popup" class="catalog-card__info-link popup-link">Быстрый просмотр</a>
		</div>
	</div>
	<h6 class="catalog-card__title"><a href="#">@@title</a></h6>
	<div class="catalog-card__subtitle">@@subtitle</div>
	<div class="prices">
		<div class="new-price catalog-card__new-price">@@oldprice</div>
		<div class="old-price catalog-card__old-price">@@newprice</div>
	</div>
</div>
