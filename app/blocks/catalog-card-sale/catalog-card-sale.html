<div class="catalog-card sale">
	<span class="catalog-card__label catalog-card__label--discount">@@discount</span>
	<span class="catalog-card__label catalog-card__label--new">new</span>
	<button class="catalog-card__favorite" type="button" aria-label="Добавить в избранное"></button>
	<a href="#" class="catalog-card__img">
		<img src='@@image' alt='@@alt'>
	</a>
	<h6 class="catalog-card__title"><a href="#">@@title</a></h6>
	<div class="catalog-card__subtitle">@@subtitle</div>
	<div class="catalog-card__prices">
		<div class="catalog-card__new-price">@@oldprice</div>
		<div class="catalog-card__old-price">@@newprice</div>
	</div>
</div>
