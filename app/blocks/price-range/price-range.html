<div class="catalog-drop-filter__inner catalog-drop-filter__price-range price-range">
    <div class="price-range__item">
        <span>От</span>
        <input class="price-range__input"
               name="price_from"
               type="number"
               min="1000"
               placeholder="1000">
    </div>
    <div class="price-range__item">
        <span>До</span>
        <input class="price-range__input"
               name="price_to"
               type="number"
               max="100000"
               placeholder="100 000">
    </div>
</div>
