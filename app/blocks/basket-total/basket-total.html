			</div>
			<div class="basket-total__list-item">
				<dt>Доставка</dd>

				<dt>Промокод (10%)</dt>
				<dd><span>-5 210 ₽</span></dd>

				<dt>Программа лояльности (3%)</dt>
				<dd><span>-1 563 ₽</span></dd>
			</div>
		</dl>

			<div class="basket-total__overall-title">Итого</div>
			<div class="basket-total__overall-sum">42 540 ₽</div>
		</div>

		<div class="basket-total__agreement">
