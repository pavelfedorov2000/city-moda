<!-- Попап Изменение пароля -->
<div style="display: none;" id="password-change" class="popup password-change">
	<div class="password-change__title">Изменение пароля</div>
	<form action="#" class="password-change__form">
		<div class="input-wrap">
			<input id="password" class="input" type="password" name="current_password"
				placeholder="Введите ваш текущий пароль">
			<button class="pass-btn show" type="button"></button>
		</div>
		<div class="input-wrap">
			<input id="new_password" class="input" type="password" name="new_password"
				placeholder="Введите новый пароль">
			<button class="pass-btn show" type="button"></button>
		</div>
		<div class="input-wrap">
			<input class="input" type="password" name="repeat_new_password" placeholder="Повторите пароль">
			<button class="pass-btn show" type="button"></button>
		</div>
		<button class="btn password-change__form-btn" type="submit" disabled>Сохранить новый пароль</button>
	</form>
</div>
<!-- End Попап Изменение пароля -->
