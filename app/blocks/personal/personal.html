<form action="#" class="profile-personal profile-page__form">
	<div class="profile-personal__item">
		<div class="profile-personal__item-title">Личные данные</div>
		<div class="profile-personal__row">
			<div class="profile-personal__fields">
				<label class="input input-label">
					<span class="input__label focus">Имя*</span>
					<input value="Иванка" name="name" readonly>
				</label>
				<label class="input input-label">
					<span class="input__label focus">Фамилия</span>
					<input value="Иванова" name="surname" readonly>
				</label>
			</div>
			<a href="#personal-change" class="link-btn" data-fancybox>Изменить личные
				данные</a>
		</div>
		<div class="profile-personal__row">
			<div class="profile-personal__fields">
				<div class="profile-personal__row-field profile-personal__gender">
					<div class="profile-personal__field-title">Пол</div>
					<div class="profile-personal__gender-radios">
						<label class="profile-personal__gender-radio">
							<input class="radio-box" type="radio" name="gender" checked>
							<span class="radio-style">
								<span class="radio-text">Женский</span>
							</span>
						</label>
						<label class="profile-personal__gender-radio">
							<input class="radio-box" type="radio" name="gender">
							<span class="radio-style">
								<span class="radio-text">Мужской</span>
							</span>
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="profile-personal__item">
		<div class="profile-personal__item-title">Контактные данные</div>
		<div class="profile-personal__row">
			<div class="profile-personal__fields">
				<label class="input input-label">
					<span class="input__label focus">Ваш телефон</span>
					<input value="+7 (999) 999-99-99 " name="phone" type="tel" readonly>
				</label>
			</div>
			<a href="#phone-change" class="link-btn" data-fancybox>Изменить номер телефона</a>
		</div>
		<div class="profile-personal__row">
			<div class="profile-personal__fields">
				<label class="input input-label">
					<span class="input__label focus">Ваш e-mail</span>
					<input value="post@mail.ru" name="email" type="email" readonly>
				</label>
			</div>
			<a href="#email-change" class="link-btn" data-fancybox>Изменить email</a>
		</div>
	</div>
	<div class="profile-personal__item">
		<div class="profile-personal__row">
			<div class="profile-personal__item-title">Безопасность: пароль</div>
			<a data-fancybox href="#password-change" class="link-btn">Изменить
				пароль</a>
		</div>
	</div>
	<!-- <button class="btn profile-personal__btn" type="submit">
		Сохранить изменения
	</button> -->
</form>
