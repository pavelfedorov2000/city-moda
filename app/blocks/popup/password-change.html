<div style="display: none;" id="password-change" class="popup small-popup">
	<div class="small-popup__title">Изменение пароля</div>
	<div class="small-popup__text">
		Для изменения пароля укажите e-mail, привязанный к профилю
	</div>
	<form action="#" class="small-popup__form">
		<label class="input input-label">
			<input name="email" type="email" placeholder="E-mail">
			<span class="input__label">Ваш e-mail</span>
		</label>
		@@include('blocks/button/button.html', {
		"class": "small-popup__form-btn",
		"type": "submit",
		"text": "Далее",
		})
	</form>
</div>
