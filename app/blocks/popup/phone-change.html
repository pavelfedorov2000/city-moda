<div style="display: none;"
     id="phone-change"
     class="popup small-popup">
    <div class="small-popup__title">Изменить номер телефона</div>
    <div class="small-popup__text">На указанный номер будет отправлено SMS с кодом подтверждения</div>
    <form action="#"
          class="small-popup__form">
        <label class="input input-label">
            <input value="+7 (999) 999-99-99"
                   name="phone"
                   type="tel"
                   placeholder="Телефон">
            <span class="input__label">Ваш телефон</span>
        </label>
        <button class="btn small-popup__form-btn"
                type="submit">Отправить</button>
    </form>
</div>
