<div style="display: none;" id="phone-change" class="popup small-popup">
	<div class="small-popup__title">Изменить номер телефона</div>
	<div class="small-popup__text">На указанный номер будет отправлено SMS с кодом подтверждения</div>
	<form action="#" class="small-popup__form">
		<label class="input input-label">
			<span class="input__label focus">Ваш телефон</span>
			<input value="+7 (999) 999-99-99 " name="phone" type="tel">
		</label>
		<button class="btn small-popup__form-btn" type="submit">Отправить</button>
	</form>
</div>
