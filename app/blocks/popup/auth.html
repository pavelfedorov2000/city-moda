<div class="overlay">
	<div class="aside-popup active">
		<button class="aside-popup__close" type="button">
			<svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path
					d="M23.1871 7L16 14.1871L8.81286 7L7 8.81286L14.1871 16L7 23.1871L8.81286 25L16 17.8129L23.1871 25L25 23.1871L17.8129 16L25 8.81286L23.1871 7Z"

		<h3 class="aside-popup__title">Авторизация</h3>
		<div class="aside-popup__text">
			Войдите или зарегистрируйтесь, чтобы делать покупки, отслеживать заказы и пользоваться персональными
			скидками и
			баллами.
		</div>
		<div class="tabs aside-popup__tabs">
			<a href="#auth" class="tab aside-popup__tab tab--active">Вход</a>
			<a href="#register" class="tab aside-popup__tab">Регистрация</a>
		</div>
		<div id="auth" class="tabs-content aside-popup__content tabs-content--active">
			<div class="aside-popup__body">
				<div id="phone-enter">
					<form action="#" class="aside-popup__form">
						<div class="aside-popup__form-inputs">
							<input class="input aside-popup__form-input" name="phone" type="tel"
								placeholder="Введите номер телефона">
						</div>
						<button class="btn aside-popup__form-btn" type="submit" disabled>Войти</button>
					</form>
					<button data-enter="login-enter" class="aside-popup__link-btn" type="button">
						Войти с помощью e-mail и паролю
					</button>
				</div>
				<div id="login-enter">
					<form action="#" class="aside-popup__form">
						<div class="aside-popup__form-inputs">
							<input class="input aside-popup__form-input" type="email" placeholder="Введите e-mail">
							<div class="input-wrap">
								<input class="input aside-popup__form-input" type="password" name="password"
									placeholder="Придумайте пароль">
								<button class="pass-btn show" type="button"></button>
							</div>
						</div>
						<div class="aside-popup__form-wrap">
							<label class="form-agree">
								<input class="check-box" type="checkbox">
								<span class="check-style"></span>
								<span class="check-text">
									Запомнить меня
								</span>
							</label>
							<button class="remind-password" type="button">
								Напомнить пароль
							</button>
						</div>
						<button class="btn aside-popup__form-btn" type="submit" disabled>Войти</button>
					</form>
					<button data-enter="phone-enter" class="aside-popup__link-btn" type="button">
						Войти с помощью номера телефона
					</button>
				</div>
			</div>

					<input class="input aside-popup__form-input" name="surname" placeholder="Фамилия">
