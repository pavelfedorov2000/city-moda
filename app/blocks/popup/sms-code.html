<div style="display: none;" id="sms-code" class="popup small-popup">
	<div class="small-popup__title">Изменить номер телефона</div>
	<div class="small-popup__text">Введите код, указанный в СМС</div>
	<form action="#" class="small-popup__form">
		<label class="input input-label">
			<span class="input__label">Код из СМС</span>
			<input name="sms_code">
		</label>
		<div class="small-popup__wrap">
			<button class="link-btn" type="button">Отправить повторно код</button>
			<span>через 00:53</span>
		</div>
		<button class="btn small-popup__form-btn" type="submit">Подтвердить</button>
	</form>
</div>
