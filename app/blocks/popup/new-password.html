<!-- Попап Изменение пароля -->
<div style="display: none;" id="new-password" class="popup small-popup">
	<div class="small-popup__title">Создать новый пароль</div>
	<div class="small-popup__text">Придумайте новый пароль</div>
	<form action="#" class="small-popup__form">
		<label class="input input-label">
			<span class="input__label">Новый пароль</span>
			<input id="password" type="password" name="new_password">
			<button class="pass-btn show" type="button"></button>
		</label>
		<label class="input input-label">
			<span class="input__label">Повторите пароль</span>
			<input id="new_password" type="password" name="repeat_new_password">
			<button class="pass-btn show" type="button"></button>
		</label>
		<button class="btn small-popup__form-btn" type="submit" disabled>Сохранить новый пароль</button>
	</form>
</div>
<!-- End Попап Изменение пароля -->
