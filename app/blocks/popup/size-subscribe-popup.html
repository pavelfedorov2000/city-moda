<div style="display: none;" id="size-subscribe-popup" class="popup mini-popup">
	<div class="mini-popup__inner">
		<div class="mini-popup__img">
			<img src='assets/images/content/popups/size-subscribe.jpg' alt=''>
		</div>
		<div class="mini-popup__content">
			<div class="mini-popup__title">Подписаться на мой размер</div>
			<div class="mini-popup__subtitle">
				Мы обязательно напишем, когда нужный размер появится в наличии
			</div>
			<form action="#" class="subscribe-form">
				<div class="form-row subscribe-form__wrap">
					<input class="form-row__input" type="email" name="email" placeholder="Введите ваш Email" required>
					<button class="btn form-row__btn" type="submit" aria-label="Подписаться на рассылку"></button>
				</div>
				<label class="form-agree">
					<input class="check-box" type="checkbox" required>
					<span class="check-style"></span>
					<span class="check-text">
						Я принимаю <a href="#">Пользовательское соглашение</a> о конфиденциальности
					</span>
				</label>
			</form>
		</div>
	</div>
</div>
