<div style="display: none;" id="email-change" class="popup small-popup">
	<div class="small-popup__title">Изменить e-mail</div>
	<div class="small-popup__text">
		На новый e-mail будет отправлено письмо с ссылкой для подтверждения
	</div>
	<form action="#" class="small-popup__form">
		<label class="input input-label">
			<span class="input__label">Ваш новый e-mail</span>
			<input name="email" type="email">
		</label>
		<label class="input input-label">
			<span class="input__label">Ваш пароль от профиля</span>
			<input type="password" name="password">
			<button class="pass-btn show" type="button"></button>
		</label>
		<button class="link-btn small-popup__remind-pass" type="button">Напомнить пароль</button>
		<button class="btn small-popup__form-btn" type="submit">Изменить</button>
	</form>
</div>
