<div class="catalog-card">
	<button class="catalog-card__favorite" type="button" aria-label="Добавить в избранное"></button>
	<div class="catalog-card__img">
		<img src='@@image' alt='@@alt'>
		<div class="catalog-card__info">
			<div class="catalog-card__sizes">
				<span class="catalog-card__size">42</span>
				<span class="catalog-card__size">44</span>
				<span class="catalog-card__size">46</span>
				<span class="catalog-card__size catalog-card__size--disabled">48</span>
				<span class="catalog-card__size catalog-card__size--disabled">50</span>
				<span class="catalog-card__size catalog-card__size--disabled">52</span>
			</div>
			<a href="#" class="catalog-card__info-link popup-link" data-mfp-src="#product-card">Быстрый просмотр</a>
		</div>
	</div>
	<h6 class="catalog-card__title"><a href="#">@@title</a></h6>
	<div class="catalog-card__subtitle">@@subtitle</div>
	<div class="catalog-card__price">@@price</div>
</div>
