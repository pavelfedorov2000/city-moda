<div class="counter @@element">
	<button class="minus-btn counter__btn" type="button" aria-label="Минус товар">
		<svg viewBox="0 0 10 2" fill="none" xmlns="http://www.w3.org/2000/svg">
			<line y1="1" x2="10" y2="1" stroke="#9B9B9B" stroke-width="2" />
		</svg>
	</button>
	<input class="counter__input" type="number" value="1" readonly>
	<button class="plus-btn counter__btn" type="button" aria-label="Плюс товар">
		<svg viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
			<line y1="5" x2="10" y2="5" stroke="#9B9B9B" stroke-width="2" />
			<line x1="5" y1="10" x2="5" stroke="#9B9B9B" stroke-width="2" />
		</svg>
	</button>
</div>
