<fieldset class="catalog-filters__item catalog-filters__item--material">
	<legend class="catalog-filters__item-title">

	</legend>

			<div class="catalog-drop-filter__body">
				<div class="catalog-drop-filter__cols">
					<fieldset class="catalog-drop-filter__col">
						<legend class="catalog-drop-filter__title">Основной материал</legend>
						<label class="catalog-drop-filter__item">
							<input class="check-box" type="checkbox">
							<span class="check-style"></span>
							<span class="check-text">Акрил</span>
						</label>
						<label class="catalog-drop-filter__item">
							<input class="check-box" type="checkbox">

						</label>
						<label class="catalog-drop-filter__item">

							<span class="check-style"></span>

						</label>
						<label class="catalog-drop-filter__item">
							<input class="check-box" type="checkbox">
							<span class="check-style"></span>
							<span class="check-text">Вискоза</span>
						</label>
						<label class="catalog-drop-filter__item">
							<input class="check-box" type="checkbox">
							<span class="check-style"></span>
							<span class="check-text">Искусственная замша</span>
						</label>
						<label class="catalog-drop-filter__item">
							<input class="check-box" type="checkbox">
							<span class="check-style"></span>
							<span class="check-text">Искусственная кожа</span>
						</label>
					</fieldset>
					<fieldset class="catalog-drop-filter__col">
						<legend class="catalog-drop-filter__title">Утеплитель</legend>
						<label class="catalog-drop-filter__item">
							<input class="check-box" type="checkbox">
							<span class="check-style"></span>
							<span class="check-text">Акрил</span>
						</label>
						<label class="catalog-drop-filter__item">
							<input class="check-box" type="checkbox">
							<span class="check-style"></span>
							<span class="check-text">Искусственный мех</span>

						<label class="catalog-drop-filter__item">
							<input class="check-box" type="checkbox">
							<span class="check-style"></span>

						</label>

							<input class="check-box" type="checkbox">
							<span class="check-style"></span>
							<span class="check-text">Микрофибра</span>
						</label>
						<label class="catalog-drop-filter__item">
							<input class="check-box" type="checkbox">
							<span class="check-style"></span>
							<span class="check-text">Полиамид</span>
						</label>
						<label class="catalog-drop-filter__item">
							<input class="check-box" type="checkbox">
							<span class="check-style"></span>
							<span class="check-text">Полимер</span>
						</label>
					</fieldset>
				</div>
			</div>
		</div>
		<div class="catalog-drop-filter__buttons">
			<button class="btn catalog-drop-filter__btn btn--border" type="reset">
				<span>Очистить все</span>
				<svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path
						d="M11.9929 3L8 6.99286L4.00714 3L3 4.00714L6.99286 8L3 11.9929L4.00714 13L8 9.00714L11.9929 13L13 11.9929L9.00714 8L13 4.00714L11.9929 3Z"

		</div>
	</div>
